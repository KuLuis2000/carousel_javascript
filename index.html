<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css" />
    <script
      src="https://kit.fontawesome.com/d188054eba.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="carrousel.css" />
    <link rel="stylesheet" href="movil.css" />
  </head>
  <body>
    <section id="carousel" class="cards">
      <div class="contenedor">
        <div class="info">
          <h1>OUR TEAM</h1>
          <h3>
            PROFESSIONAL PC REPAIR <br />
            TEAM
          </h3>
          <p>
            Since our establishment, we have <br />
            gathered a team of dedicated PC <br />
            repair
          </p>
        </div>
        <div class="flechas slide-buttons">
          <a href="#" id="back-button" class="arrow"
            ><i class="fa-solid fa-angle-left"></i
          ></a>
          <a href="#" id="forward-button" class="arrow"
            ><i class="fa-solid fa-chevron-right"></i
          ></a>
        </div>
      </div>
      <div id="slide-container">
        <article class="slide" data-slideIndex="0">
          <img src="imagenes/foto1.jpg" alt="" />
          <h1>John Tuff</h1>
          <p>Field Technician</p>
        </article>
        <article class="slide" data-slideIndex="1">
          <img src="imagenes/foto3.jpg" alt="" />
          <h1>Frank McMillan</h1>
          <p>General Manager</p>
        </article>
        <article class="slide" data-slideIndex="2">
          <img src="imagenes/foto4.jpg" alt="" />
          <h1>John Smith</h1>
          <p>Field Technician</p>
        </article>
        <article class="slide" data-slideIndex="3">
          <img src="imagenes/foto5.jpg" alt="" />
          <h1>John Reaves</h1>
          <p>General Manager</p>
        </article>
        <article class="slide" data-slideIndex="4">
          <img src="imagenes/foto6.jpg" alt="" />
          <h1>Arthur Brown</h1>
          <p>Field Technician</p>
        </article>
        <article class="slide" data-slideIndex="5">
          <img src="imagenes/foto7.jpg" alt="" />
          <h1>Jessica Turner</h1>
          <p>General Manager</p>
        </article>
      </div>
    </section>

    <!-- funciÃ³n carousel -->
    <script src="carrousel.js"></script>
